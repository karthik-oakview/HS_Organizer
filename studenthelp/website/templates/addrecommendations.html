{% extends "base.html" %} {% block title %}Add Recommendations{% endblock %}Add Recommendations{% block content %}
<br />    
    <form method="POST">
        <h3 align="center">
            Add Recommendation Details
        </h3>
        <div class="form-group">
            <label for="recommendName">Recommender Name:</label>
            <input 
                type="text" 
                class="form-control" 
                id="recommendName" 
                name="recommendName" 
                placeholder="Enter Recommender Name"
            />
        </div>
        <div class="form-group">
            <label for="recommendEmail">Recommender Email:</label>
            <input 
                type="email" 
                class="form-control" 
                id="recommendEmail" 
                name="recommendEmail" 
                placeholder="Enter Recommender Email ID"
            />
        </div>
        
        <div class="form-group">
            <label for="date">Date:</label>
            <input 
                type="date" 
                class="form-control" 
                id="date" 
                name="date" 
                placeholder="Enter date"
            />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input
                type="text" 
                class="form-control" 
                id="description" 
                name="description" 
                placeholder="Enter Description"
            />
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
