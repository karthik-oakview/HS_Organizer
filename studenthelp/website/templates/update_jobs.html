{% extends "base.html" %} {% block title %}Update Job Information{% endblock %} {% block content %}

<br />    
    <form method="POST">
        <h3 align="center">
            Update Job Details
        </h3>
        <div class="form-group">
            <label for="orgName">Organization Name:</label>
            <input 
                type="text" 
                class="form-control" 
                name="orgName" 
                value="{{job.org_name}}"
            />
        </div>
        <div class="form-group">
            <label for="orgEmail">Organization Email:</label>
            <input 
                type="email" 
                class="form-control" 
                name="orgEmail" 
                value="{{job.org_email}}"
            />
        </div>
        <div class="form-group">
            <label for="hours">Hours Worked:</label>
            <input 
                type="number" 
                class="form-control" 
                id="hours" 
                name="hours" 
                placeholder="Enter Hours"
                value="{{"%.1f"|format(job.hours)}}"
            />
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <input 
                type="text" 
                class="form-control" 
                id="role" 
                name="role" 
                placeholder="Enter Role"
                value="{{job.role}}"
            />
        </div>
        <div class="form-group">
            <label for="approver">Approver:</label>
            <input 
                type="text" 
                class="form-control" 
                id="approver" 
                name="approver" 
                placeholder="Enter Approver"
                value="{{job.approver}}"
            />
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input 
                type="date" 
                class="form-control" 
                id="date" 
                name="date" 
                placeholder="Enter date"
                value="{{job.date}}"
            />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input 
                type="text" 
                class="form-control" 
                id="description" 
                name="description" 
                placeholder="Enter description"
                value="{{job.description}}"
            />
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
