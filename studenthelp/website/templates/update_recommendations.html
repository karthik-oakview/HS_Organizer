{% extends "base.html" %} {% block title %}Update Recommendation Details{% endblock %} {% block content %}

<br />    
    <form method="POST">
        <h3 align="center">
            Update Recommendation Details
        </h3>
        <div class="form-group">
            <label for="recommendName">Recommender Name:</label>
            <input 
                type="text" 
                class="form-control" 
                name="recommendName" 
                value="{{recommendation.recommend_name}}"
            />
        </div>  
        <div class="form-group">
            <label for="recommendEmail">Recommender Email:</label>
            <input 
                type="email" 
                class="form-control" 
                name="recommendEmail" 
                value="{{recommendation.recommend_email}}"
            />
        </div>
        
        <div class="form-group">
            <label for="date">Date:</label>
            <input 
                type="date" 
                class="form-control" 
                id="date" 
                name="date" 
                placeholder="Enter date"
                value="{{recommendation.date}}"
            />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input 
                type="text" 
                class="form-control" 
                id="description" 
                name="description" 
                placeholder="Enter description"
                value="{{recommendation.description}}"
            />
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
