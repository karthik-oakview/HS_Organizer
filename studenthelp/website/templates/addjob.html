{% extends "base.html" %} {% block title %}Add Job Information{% endblock %}Add Job information{% block content %}
<br />    
    <form method="POST">
        <h3 align="center">
            Add Job Information
        </h3>
        <div class="form-group">
            <label for="orgName">Organization Name:</label>
            <input 
                type="text" 
                class="form-control" 
                id="orgName" 
                name="orgName" 
                placeholder="Enter Organization"
            />
        </div>
        <div class="form-group">
            <label for="orgEmail">Organization Email:</label>
            <input 
                type="email" 
                class="form-control" 
                id="orgEmail" 
                name="orgEmail" 
                placeholder="Enter Organization Email ID"
            />
        </div>
        <div class="form-group">
            <label for="hours">Hours Worked:</label>
            <input 
                type="number" 
                step="any"
                class="form-control" 
                id="hours" 
                name="hours" 
                placeholder="Enter Hours"
            />
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <input 
                type="text" 
                class="form-control" 
                id="role" 
                name="role" 
                placeholder="Enter Role"
            />
        </div>
        <div class="form-group">
            <label for="approver">Approver:</label>
            <input 
                type="text" 
                class="form-control" 
                id="approver" 
                name="approver" 
                placeholder="Enter Approver"
            />
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input 
                type="date" 
                class="form-control" 
                id="date" 
                name="date" 
                placeholder="Enter date"
            />
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input
                type="text" 
                class="form-control" 
                id="description" 
                name="description" 
                placeholder="Enter Description"
            />
        </div>
      
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
